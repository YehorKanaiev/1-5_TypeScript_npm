<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS requests and backend</title>

  <!-- styles -->
  <link rel="stylesheet" href="style.css">

  <!-- scripts -->
</head>

<body>
  <section class="timer">
    <div class="container">
      <h1 class="timer__header">Timer</h1>
      <h3 class="timer__description" id="timerDescription">Укажите время в минутах</h3>
      <div class="timer__time-block">
        <button class="timer__minus-button" id="minusButton">
          <img src="img/less.svg" alt="minus">
        </button>
        <p2 class="timer__time-display" id="display">5</p2>
        <button class="timer__plus-button" id="plusButton">
          <img src="img/more.svg" alt="plus">
        </button>
      </div>
      <button class="timer__start-button" id="startButton">Start</button>
    </div>
  </section>

  <script src="main.js"></script>
</body>

</html>
